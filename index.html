<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <title>Survey Form</title>
          <link rel="stylesheet" href="/survey form/styles.css" />
     </head>
     <body>
          <main>
               <div class="form">
                    <div class="header">
                         <h1 id="title">Survey Form</h1>
                         <p id="description">
                              Thank you for taking the time to help us improve
                              the platform
                         </p>
                    </div>
                    <form id="survey-form">
                         <div class="form-group">
                              <label class="input" id="name-label" for="name"
                                   >Name
                              </label>
                              <input
                                   type="text"
                                   id="name"
                                   placeholder="Enter your name"
                                   required
                              />
                         </div>
                         <div class="form-group">
                              <label class="input" id="email-label" for="email"
                                   >Email
                              </label>
                              <input
                                   type="email"
                                   placeholder="Enter your email"
                                   id="email"
                                   required
                              />
                         </div>
                         <div class="form-group">
                              <label
                                   class="input"
                                   id="number-label"
                                   for="number"
                                   >Age(optional)
                              </label>
                              <input
                                   type="number"
                                   placeholder="Age"
                                   min="10"
                                   max="99"
                                   id="number"
                              />
                         </div>
                         <div class="form-group">
                              <label for="dropdown"
                                   >Which option best describes your current
                                   role?</label
                              >
                              <select name="dropdown" id="dropdown">
                                   <option value="" disabled selected>
                                        Select an option
                                   </option>
                                   <option value="1">Student</option>
                                   <option value="2">Full time job</option>
                              </select>
                         </div>
                         <hr>
                         <!-- Recomandation -->
                         <div class="recomendation">
                              <p>
                                   Would you recommend freeCodeCamp to a friend?
                              </p>
                              <label for="definitely"
                                   ><input
                                        type="radio"
                                        id="definitely"
                                        name="recomendation"
                                        value="1"
                                   />
                                   Definitely</label
                              >
                              <label for="maybe"
                                   ><input
                                        type="radio"
                                        id="maybe"
                                        name="recomendation"
                                        value="2"
                                   />
                                   Maybe</label
                              >
                              <label for="not-sure"
                                   ><input
                                        type="radio"
                                        id="not-sure"
                                        value="3"
                                        name="recomendation"
                                   />
                                   Not sure</label
                              >
                         </div>
                         <hr>
                         <!-- Checkbox -->
                         <div class="improvement">
                              <p>
                                   What would you like to see improved? (Check
                                   all that apply)
                              </p>
                              <label for="f-end"
                                   ><input type="checkbox" value="1" />
                                   Front-end Projects</label
                              >
                              <label for="b-end"
                                   ><input
                                        type="checkbox"
                                        value="2"
                                        id="b-end"
                                   />
                                   Back-end Projects</label
                              >
                              <label for="data-visualization"
                                   ><input
                                        type="checkbox"
                                        value="3"
                                        id="data-visualization"
                                   />
                                   Data Visualization</label
                              >
                              <label for="challenges"
                                   ><input
                                        type="checkbox"
                                        value="4"
                                        id="challenges"
                                   />
                                   Challenges</label
                              >
                              <label for="open-src-com"
                                   ><input
                                        type="checkbox"
                                        value="5"
                                        id="open-src-com"
                                   />
                                   Open Source Community</label
                              >
                         </div>
                         <hr>
                         <!-- Suggestions -->
                          <div class="sugestions">
                         <label for="textarea"
                              >Any comments or suggestions?</label
                         >
                         <textarea
                              name="textarea"
                              id="textarea"
                              cols="30"
                              rows="4"
                              placeholder="Enter your comment here..."
                         ></textarea>
                         </div>
                         <button id="submit" type="submit">Submit</button>
                    </form>
               </div>
          </main>
     </body>
</html>
